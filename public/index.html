<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- External CSS normalize --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/post-tweet.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- External JS -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/post-tweet.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class='title'>tweeter</span>

      <div class='title-right'>
        <span> Write a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header>
      <div class='girl-img'>
          <img src="/images/profile-hex.png"> 
      </div>
      
      <br>
      <div class='name'>
          <h2>Amy mansell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class='submit-button'>
            <button type="submit" class='tweet-submit'>Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class='post-tweet'>
        <div class='user-infor'>
          <i class="fas fa-child"></i>
          <p class='user-name'>xxxx</p>
          <a class='user-link'>@name</a>
        </div>

        <div class='tweet-content'>content of posted</div>
        
        <div class='footnotes'>
          <footer class='date'>date</footer>
          <footer class='user-tags'>
            <i class="icon-tag fas fa-tag"></i>
            <i class="icon-tag fas fa-share-square"></i>
            <i class="icon-tag fas fa-heart"></i>
          </footer>
        </div>

      </section>


    </main>
  </body>
</html>
